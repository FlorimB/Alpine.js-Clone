<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snowcap.js</title>
  </head>
  <body>
    <div s-data="{ count: 0 }">
      <button @click="count++">++</button>
      <p s-text="count"></p>
    </div>

    <div s-data="{ names: ['A', 'B', 'C'] }">
      <ul s-for="name in names">
        <li s-text="name"></li>
      </ul>
    </div>

    <script type="module">
      import Snowcap from "./dist/Snowcap.es.js";
      window.Snowcap = Snowcap;
      Snowcap.start();
    </script>
  </body>
</html>
